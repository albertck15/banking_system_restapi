# Database connection properties
spring.datasource.url=jdbc:mysql://localhost:3306/banking_system?createDatabaseIfNotExist=true
spring.datasource.username=default_admin
spring.datasource.password=default_admin123
# JPA properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
# Account number generating
account.number.min-value=100000
account.number.max-value=999999
logging.level.org.springframework.security=DEBUG
#General Spring
spring.mvc.pathmatch.matching-strategy:ant_path_matcher
